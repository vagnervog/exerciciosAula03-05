<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div> <!--Cria um parágrafo:-->
    <h1>Lista</h1>
    <ul id="minhaLista"></ul> <!--Exibe uma lista de itens:-->
    <h1>Tabela</h1>
    <table> <!--Gera uma tabela:-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
    <h1>Formulário</h1>
    <form id="meuFormulario">
        <div class="divNome">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome">
        </div>
        <div class="divIdade">
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade">
          </div>
        <div class="divCidade">
          <label for="cidade">Cidade:</label>
          <select id="cidade" name="cidade">
            <option></option>
            <option value="DI">Dois Irmãos</option>
            <option value="NH">Novo Hamburgo</option>
            <option value="IV">Ivoti</option>
            <option value="MR">Morro Reuter</option>
          </select>
        </div>       
      <button type="submit" id="btnSalvar">Salvar</button> 
      </form>
    <script src="index.js"></script>
    <div id="container-imagens"></div> <script src="index.js"></script>
</body>
</html>
